<div class="col-xs-12" ng-controller="ListCtrl" style="background-color:red">


<article ng-repeat="post in posts" class="row article">
<!-- <pre>{{post | json}}</pre> -->
<div ng-if="post.categories == 2">

<div class="col-sm-3">
	<img ng-src="{{post.acf.image.url}}" />
	<!-- <img src="http://wowslider.com/sliders/demo-85/data1/images/southtyrol350698.jpg" /> -->
</div>
<div class="col-sm-9">

	<h2>{{post.title.rendered}}</h2>
	<div ng-bind-html="post.content.rendered | to_trusted"></div>
	<!-- WORKED! -->
	<!-- <div ng-if="post.categories = 2"><p> hello 2! </p></div> -->

	<div ng-if="post.acf.name">
		<p>{{post.acf.name}}</p>
		<p>{{post.acf.title}}</p>
		<!-- <img ng-src="{{post.acf.image}}" /> -->
	</div>
	<div ng-if="!post.acf.name">No Name</div>
	<a ui-sref="detail({id: post.id})" class="read-more-btn btn btn-default">Read More</a>
</div>
</div>
</article>
</div>
